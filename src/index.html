<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload image with Imgur API</title>
    <meta property="title" content="Upload Image With Imgur API" />
    <meta property="site_name" content="Upload Image With Imgur API" />
    <meta property="type" content="website" />
    <meta property="url" content="https://images-upload-imgur.netlify.app" />
    <meta
      name="description"
      content="An app to upload images to Imgur API from HTML/CSS/JS"
    />
    <meta
      property="og:description"
      content="An app to upload images to Imgur API from HTML/CSS/JS"
    />
    <link rel="canonical" href="https://github.com/cunguyendev" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <!-- Displayed if scripts are not supported -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Main app -->
    <main class="app">
      <!-- App heading -->
      <div class="app__heading heading">
        <h1 class="heading__title">Upload Image With Imgur API</h1>
        <p class="heading__description">
          <a
            href="https://github.com/cunguyendev/images-upload-imgur"
            title="View on Github"
          >
            https://github.com/cunguyendev/images-upload-imgur
          </a>
        </p>
      </div>

      <!-- App drop zone -->
      <div class="app__dropzone dropzone">
        <div class="dropzone__instruction">
          <img
            class="dropzone__instruction__icon"
            src="./assets/images/upload-to-the-cloud.svg"
            alt="Upload an image"
          />
          <p class="dropzone__instruction__text">
            Drop an image file here or click here to select image
          </p>
        </div>
        <input
          type="file"
          class="app__file-import file-import"
          accept="image/*"
        />
      </div>

      <!-- Show image area -->
      <div class="app__data-response data-response d-none">
        <div class="data-response__item">
          <img
            id="the-image"
            src="./assets/images/loading-spin.svg"
            alt="The image uploade"
          />
          <div class="data-response__action">
            <input type="text" id="image-response-url" />
            <button class="btn btn--default" id="copy-button">Copy</button>
          </div>
        </div>
      </div>

      <!-- Loading area -->
      <div class="app__loading loading d-none">
        <div class="preloader">
          <img
            class="loading__icon"
            alt="Loading..."
            src="./assets/images/loading-spin.svg"
          />
        </div>
      </div>

      <!-- Notification area -->
      <div class="notification">
        <div class="alert notification__content">
          <span class="notification__description"></span>
          <span class="notification__actions dismiss">
            <i class="fa fa-close"></i>
          </span>
        </div>
      </div>
    </main>
  </body>

  <script src="./scripts/index.js"></script>
</html>
