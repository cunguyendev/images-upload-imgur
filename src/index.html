<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images optimization example</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <!-- Main app -->
    <main class="app">
      <!-- App heading -->
      <div class="app__heading heading">
        <h1 class="heading__title">Images Optimization Example</h1>
        <p class="heading__description">
          <a
            href="https://github.com/cunguyendev/images-optimize"
            title="View on Github"
          >
            https://github.com/cunguyendev/images-optimize
          </a>
        </p>
      </div>

      <!-- App drop zone -->
      <div class="app__dropzone dropzone">
        <div class="dropzone__instruction">
          <img
            class="dropzone__instruction__icon"
            src="./assets/images/upload-to-the-cloud.svg"
          />
          <p class="dropzone__instruction__text">
            Drop an image file here or click here to select image
          </p>
        </div>
        <input
          type="file"
          class="app__file-import file-import"
          accept="image/*"
        />
      </div>

      <!-- Show image area -->
      <div class="app__data-response data-response">
        <div class="data-response__item">
          <img src="https://img.icons8.com/bubbles/2x/google-logo.png" alt="" />
          <p>Normal loading</p>
        </div>
        <div class="data-response__item">
          <img src="https://img.icons8.com/bubbles/2x/google-logo.png" alt="" />
          <p>
            Loaded with
            <a href="https://imageoptim.com/" title="imageoptim">imageoptim</a>
          </p>
        </div>
      </div>

      <!-- Loading area -->
      <div class="app__loading loading">
        <img class="loading__icon" src="./assets/images/loading-spin.svg" />
      </div>

      <!-- Notification area -->
      <div class="notification">
        <div class="alert notification__content">
          <span class="notification__description"></span>
          <span class="notification__actions dismiss">
            <i class="fa fa-close"></i>
          </span>
        </div>
      </div>
    </main>
  </body>

  <script src="./scripts/index.js"></script>
</html>
